version: "3.8"

services:
    postgres:
        image: postgres:15-alpine
        container_name: xobot-db
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./src/database/migrations:/docker-entrypoint-initdb.d
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -h localhost -U $$POSTGRES_USER -d $$POSTGRES_DB"]
            interval: 10s
            timeout: 5s
            retries: 5

    bot:
        build: .
        container_name: xobot
        depends_on:
            postgres:
                condition: service_healthy
        environment:
            BOT_TOKEN: ${BOT_TOKEN}
            DB_HOST: postgres
            DB_PORT: 5432
            DB_USER: ${DB_USER}
            DB_PASSWORD: ${DB_PASSWORD}
            DB_NAME: ${DB_NAME}
        volumes:
            - ./src:/app/src
        restart: unless-stopped

volumes:
    postgres_data:
